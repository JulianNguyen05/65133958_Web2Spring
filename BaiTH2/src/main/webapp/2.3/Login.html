    <title>Trang Đăng Nhập</title>
</head>
<body>
    <h2>Đăng nhập hệ thống</h2>

        <table border="0">
            <tr>
                <td>Tên đăng nhập:</td>

                <td>Mật khẩu:</td>

            </tr>

                <td></td>

            </tr>
        </table>
    </form>
